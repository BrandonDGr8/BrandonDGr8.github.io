<!DOCTYPE html>
<html>
	<head>
		<title>Dice Roll</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans|Arvo' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="main" onload="generateRandom()">
			<h1>Roll the Dice!</h1>
			<p class="total">1</p>
			<img src="img/plus.png" alt="" id="add">
			<img src="img/minus.png" alt="" id="minus">
			<div class="dices">
			<p id="result">Click Me First</p>
				<div class="dice">
					<img src="img/dice1.png" alt="" class="resultDice 1">
					
				</div>
			</div><br>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
