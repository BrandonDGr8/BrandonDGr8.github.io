<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans|Metrophobic|Allerta|Gafata|Open+Sans' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="script.js"></script>
        <title>Nyu Tab</title>
    </head>

    <body onload="startTime()">
        <div class="button">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bot"></div>
        </div>
        <div class="list">
                <h1>Select Scenery</h1>
                <p class="mountains">Mountains</p>
                <p class="beach">Beaches</p><br>
                <p class="sky">Skies</p>
            </div>
        <div class="yucode"><a href="http://yucode.org/">yucode.org</a></div>
        <div class="time">
            <p id="txt"></p><p id="smaller"></p><p id="small"></p>
        </div>
        <div id="background">
            <img id="image" src="" class="stretch" alt=""/>
        </div>

    </body>

</html>
